{% extends 'base.html' %} {% block content %}
<h2>Inscription au tournoi</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="tournament_name">Nom du tournoi :</label>
    <input
      type="text"
      class="form-control"
      id="tournament_name"
      name="tournament_name"
      required
    />
  </div>
  <div class="form-group">
    <label for="participant_name">Nom du participant :</label>
    <input
      type="text"
      class="form-control"
      id="participant_name"
      name="participant_name"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">S'inscrire</button>
</form>
{% endblock %}
